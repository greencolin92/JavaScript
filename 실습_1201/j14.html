<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 연습</title>
</head>
<body>
    <script>
        var today=new Date();
        var nowMonth = today.getMonth() + 1;  /* 월, 요일은 0부터 시작 */
        var nowDate = today.getDate();


        document.write("현재날짜 및 시간 정보 " + today + "<br>");
        document.write("월 " + nowMonth + "<br>");
        document.write("일 " + nowDate + "<br>");


        var num = 1.2345;

        var roundNum=Math.round(num);  /* 소수점 첫번째 자리에서 반올림 */
        var floorNum=Math.floor(num);  /* 소수점 첫번째 자리에서 반내림 */
        var maxNum=Math.max(10, 2, 5, 3);
        var minNum=Math.min(10, 2, 5, 3);

        document.write(roundNum);
        document.write(floorNum);
        document.write(maxNum);
        document.write(minNum);
        





    </script>
</body>
</html>
