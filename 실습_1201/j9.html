        function choice(){
            var man=prompt("어느 것을 고를 까요? 한남, 중남, 일남, 양남")
            switch(man){
                case "한남" : document.write("왜죠?");
                break;
                case "중남" : document.write("좌빨 out");
                break;
                case "일남" : document.write("혹시 히데 팬?");
                break;
                case "양남" : document.write("양남도 남자입니다. 잃으세요.");
                break;
                default : document.write("남혐은 스포츠다.");
            }
        }
