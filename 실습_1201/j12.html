<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 최종 확인</title>
</head>
<body>
    <script>
        /* 책값=26000, 할인율=10%, 배송료=3000 지불금액을 계산하는 함수 */

        var price = 26000;
        var rate = 10;
        var deliveryPrice = 3000;

        function book(p, r, d){
            total = p - (p * r/100) + d;
            return total;
        }

        var pay = book(price, rate, deliveryPrice);
        document.write("책의 지불금액은 " + pay + "원 입니다.");









    </script>
</body>
</html>
