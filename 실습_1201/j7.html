<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문 연습</title>
</head>
<body>
    <script>
        var i=0;
        while(i<10){
            document.write("멀티캠퍼스" + "<br>");
            i ++;  /* i += 1 도 동일한 결과 */
        }



    </script>
</body>
</html>
