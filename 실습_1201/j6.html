<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 연습</title>
    <style>
        #red{color: red;}
    </style>
</head>
<body>
    <script>
        /* 1~30 중 5의 배수:빨강, 7의 배수:파랑, 나머지는 검정 되게 */
        for(var i=1; i<31; i++){
            if(i%5 == 0){
                document.write("<span id='red'>" + i + "</span>" + "<br>");
            } else if(i%7 == 0){
                document.write("<span style='color:blue'>" + i + "</span>" + "<br>");
            } else{
                document.write(i + "<br>");
            }
        }




    </script>
</body>
</html>
