<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 개당 가격 1500, 구매 개수 3, 지불 금액 10000   거스름돈? */
        var price = prompt("개당 가격은? (숫자만 입력)", "1000");
        var items = prompt("구매 개수?");
        var pay = prompt("지불 금액은?");
        
        var change=pay-price*items; 

        document.write("개당 가격 : " + price + "원<br>");
        document.write("구매 개수 : " + items + "개<br>");
        document.write("지불 금액 : " + pay + "원<br>");
        document.write("거스름돈은 " + change + "원 입니다.<br>");
    </script>
</body>
</html>
