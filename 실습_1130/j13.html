<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch문 연습</title>
</head>
<body>
    <script>
        var foods = prompt("커피, 치킨, 붕어빵, 피자 중에 하나를 쏘겠다.");
        switch(foods){
            case "커피" : document.write("커피를 먹고 싶어요!!!!!");
            break;
            case "치킨" : document.write("치킨을 먹고 싶어요!!!!!");
            break;
            case "붕어빵" : document.write("붕어빵을 먹고 싶어요!!!!!");
            break;
            case "피자" : document.write("피자를 먹고 싶어요!!!!!");
            break;
            default : document.write("그건 안된다!!!!!");
        }
    </script>
</body>
</html>
