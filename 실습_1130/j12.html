<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch문</title>
</head>
<body>
    <script>
        var session = prompt("관심 섹션을 선택해주세요. 1-마케팅, 2-개발, 3-디자인", "1");
        switch(session){
            case "1" : document.write("마케팅을 선택했습니다.");
                break;  /* 입력한 값을 만나면 다음으로 넘어가지 않고 멈추면 됨 */
            case "2" : document.write("개발을 선택했습니다.");
                break;
            case "3" : document.write("디자인을 선택했습니다.");
                break;
        default: document.write("잘못 입력하셨습니다.")      /* 그 외에 다른 값 입력했을 시 */
        }

    </script>
</body>
</html>
