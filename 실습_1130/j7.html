<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 연습6</title>
</head>
<body>
    <script>
        var originPrice = prompt("제품의 가격을 입력하세요.", "(숫자로 표현)");
        var discountRate = prompt("할인율을 입력하세요.", "(%)는 빼고 입력");

        var savedPrice = originPrice - originPrice * (discountRate/100);
        alert("할인된 금액은 " + savedPrice + "원 입니다.");
    </script>
</body>
</html>
