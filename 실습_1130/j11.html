<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 if문</title>
</head>
<body>
    <script>

        var date=new Date();
        var hours=date.getHours();

        if(hours < 5){
            alert("잠자는 시간입니다.");
        } else{
            if(hours < 7){
                alert("기상 시간입니다.");
            } else{
                if(hours < 12){
                    alert("점심시간입니다.");
                } else{
                    alert("휴식 시간입니다.");
                }
            }
        }

        var month=date.getMonth()+1;
        if(month<4){
            alert("방학");
        } else{
            if(month<8){
                alert("학기중");
            } else{
                if(month<11){
                    alert("휴가중");
                } else{
                    alert("연수중");
                }
            }
        }


    </script>
</body>
</html>
