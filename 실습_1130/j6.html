    <script>

        var currentYear = prompt("현재 연도를 입력하세요.", "YYYY");  /* 현재 연도는 변할 수 있음 = 변수 */
        var birthYear = prompt("태어난 연도를 입력하세요.", "YYYY");  /* 사람마다 태어난 연도가 다르니까 = 변수 */
        var age;
            age=currentYear-birthYear+1;     /* 1을 더하는 것은 다 똑같으니까 = 상수 */
        document.write("당신은 " + age + "세 입니다.")
    </script>
