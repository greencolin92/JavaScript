<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 연습</title>
</head>
<body>
    <p>자바스크립트</p>
    <p>제이쿼리</p>
    <button>확인</button>

    <script src="js/jquery-3.6.0.min.js"> /* url 주소 입력해도 됨 */</script>
    
        <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p").css("color", "red");
            });
        });
         </script> 
      
</body>
</html>
