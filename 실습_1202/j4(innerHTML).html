<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerHTML</title>
</head>
<body>
    <div>
        <h1>책을 사자</h1>
        - 책 값 : <span id="price"></span> 원 <br>
        - 할인율 : <span id="discount"></span> % <br>
        - 배송료 : <span id="shipping"></span> 원 <br>
    </div>
    <br>
    <div>
        - 지불금액 : <span id="total"></span> 원 <br>
    </div>
    <br>
    <button onclick="total(26000, 10, 3000)">계 산</button>

    <script>
        function total(price, discount, shipping){
            var total;
            total = price - (price*discount/100) + shipping;
        

        document.getElementById("price").innerHTML=price;
        document.getElementById("discount").innerHTML=discount;
        document.getElementById("shipping").innerHTML=shipping;
        document.getElementById("total").innerHTML=total;
    }


    </script>
</body>
</html>
